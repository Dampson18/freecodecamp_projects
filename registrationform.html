<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Tahoma', sans-serif;
      background-color: #1b1b32;
      color: #f5f6f7;
      font-size: 16px;
      line-height: 1.6;
    }

    h1, p {
      text-align: center;
      margin: 1.5em 0 0.5em;
    }

    form {
      background-color: #2a2a40;
      padding: 2rem;
      margin: 2rem auto;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    fieldset {
      border: none;
      padding: 1.5rem 0;
      border-bottom: 2px solid #3b3b4f;
    }

    fieldset:last-of-type {
      border-bottom: none;
    }

    legend {
      font-weight: bold;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      border: 1px solid #0a0a23;
      border-radius: 5px;
      background-color: #0a0a23;
      color: #fff;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: 2px solid #f5f6f7;
    }

    .inline {
      width: auto;
      margin-right: 0.5em;
      vertical-align: middle;
    }

    input[type="submit"] {
      background-color: #3b3b4f;
      border: none;
      margin: 2rem auto 0;
      padding: 0.75em;
      font-size: 1.1rem;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #4c4c66;
    }

    a {
      color: #80caff;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>

  <form method="post" action="https://register-demo.freecodecamp.org">
    <fieldset>
      <label for="first-name">First Name:
        <input id="first-name" name="first-name" type="text" required />
      </label>
      <label for="last-name">Last Name:
        <input id="last-name" name="last-name" type="text" required />
      </label>
      <label for="email">Email:
        <input id="email" name="email" type="email" required />
      </label>
      <label for="new-password">New Password:
        <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required />
      </label>
    </fieldset>

    <fieldset>
      <legend>Account Type (required)</legend>
      <label>
        <input id="personal-account" type="radio" name="account-type" class="inline" checked />
        Personal
      </label>
      <label>
        <input id="business-account" type="radio" name="account-type" class="inline" />
        Business
      </label>
    </fieldset>

    <fieldset>
      <label for="profile-picture">Upload Profile Picture:
        <input id="profile-picture" type="file" name="file" />
      </label>

      <label for="age">Age (years):
        <input id="age" type="number" name="age" min="13" max="120" />
      </label>

      <label for="referrer">How did you hear about us?
        <select id="referrer" name="referrer">
          <option value="">(Select one)</option>
          <option value="1">freeCodeCamp News</option>
          <option value="2">freeCodeCamp YouTube Channel</option>
          <option value="3">freeCodeCamp Forum</option>
          <option value="4">Other</option>
        </select>
      </label>

      <label for="bio">Bio:
        <textarea id="bio" name="bio" rows="4" placeholder="Tell us something about yourself..."></textarea>
      </label>
    </fieldset>

    <label for="terms-and-conditions">
      <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" />
      I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">terms and conditions</a>
    </label>

    <input type="submit" value="Submit" />
  </form>
</body>
</html>
