<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Kelvin Dampson">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
<style>
/* Reset and Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f4f4f4;
  color: #333;
  line-height: 1.6;
}

/* Navbar */
#navbar {
  background-color: #333;
  padding: 1rem 0;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}

#navbar ul {
  display: flex;
  justify-content: center;
  list-style: none;
}

#navbar li {
  margin: 0 20px;
}

#navbar a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s ease;
}

#navbar a:hover {
  color: #00bcd4;
}

/* Welcome Section */
#welcome-section {
  height: 100vh; /* Full viewport height */
  background: linear-gradient(to right, #00bcd4, #2196f3);
  color: white;
  text-align: center;
  padding-top: 120px; /* Adjust for fixed nav */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#welcome-section h1 {
  font-size: 2.5rem;
  margin-bottom: 10px;
}

#welcome-section p {
  font-size: 1.2rem;
}

/* Projects Section */
#projects {
  padding: 80px 20px 40px;
  background-color: white;
  text-align: center;
}

.project-tile {
  margin: 20px auto;
  padding: 20px;
  max-width: 300px;
  border: 1px solid #ddd;
  border-radius: 12px;
  background-color: #fafafa;
  transition: transform 0.3s ease;
}

.project-tile a {
  text-decoration: none;
  color: #2196f3;
  font-weight: bold;
}

.project-tile:hover {
  transform: translateY(-5px);
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

/* Contact Section */
#contact {
  background-color: #333;
  color: white;
  padding: 60px 20px;
  text-align: center;
}

#profile-link {
  color: #00bcd4;
  text-decoration: none;
  font-weight: bold;
}

#profile-link:hover {
  text-decoration: underline;
}

/* Media Query for Responsive Layout */
@media (min-width: 768px) {
  #projects {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 40px;
    justify-content: center;
  }
}

@media (min-width: 1024px) {
  #projects {
    grid-template-columns: repeat(4, 1fr);
  }
}

</style>
</head>
<body>
  <nav id="navbar">
    <ul>
      <li><a href="#welcome-section">About_Me</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <section id="welcome-section">
<h1>HI, I'm Kelvin Dampson</h1>
<p>Frontend Developer</p>

  </section>
  <section id="projects">
    <div class="project-tile">
      <a href="#">Project 1</a>
    </div>
    <div class="project-tile">
      <a href="#">Project 2</a>
    </div>
    <div class="project-tile">
      <a href="#">Project 3</a>
    </div>
    <div class="project-tile">
      <a href="#">Project 4</a>
    </div>


  </section>

  <section id="contact">
    <h3>Let's Work Together</h3>
    <p>Connect with me on <a id="profile-link" target="_blank" href="https://github.com/Dampson18/">Github</a><p>

  </section>


</body>
</html>
